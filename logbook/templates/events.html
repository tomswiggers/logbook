{% for event in events %}
  <div class="page-header">
      <h4>
      {{ event.title }}
      <small><i>{{ event.entryDate | date:"Y-m-d H:i:s" }}</i></small>
      <small>{{ event.company }}</small>
      -
      <small>{{ event.project }}</small>
      <span class="label label-{{ event.get_eventType_css }}">{{ event.get_eventType_display }}</span>
    </h4>
  </div>
  <p>{{ event.description }}</p>
  <i>{% for tag in event.tag.all %} {{ tag }} {% endfor%}</i>
{% endfor %}
